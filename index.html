function progbar(){//프로그래스바 처리
	var a=document.getElementsByClassName("progbar"),b=0;

			,b=document.createElement("div").addClass("progbar-fill")//게이지바
			,c=document.createElement("div").addClass("thumb")
			,d=0,e=0,f=ele.getPosition(),g;//바
		ele.css({height:"8px",width:"100%",position:"relative"});
		b.css("width","0px");
		c.css("left","10px").on("onmousedown",function(){
			d=window.event.clientX;
			g=c.css("left");
			e=1;
		});
		window.on("onmousemove",function(){
			if(!e)return;
			console.log(c.getPosition().left);
			console.log(f.width);
			if(c.getPosition().left-8>f.width)return;
			var a=window.event.clientX-d;
			c.css("left",(g+a)+"px");
		}).on("onmouseup",function(){
			e=0;
		});
		console.log(f.width/100);
		a.add(b).add(c);
		ele.add(a);
		console.log("?");
	}
	for(;b<a.length;b++)
		_create(a[b]);
	
}
