function Stack(){
	this.data = [];
	this.top = 0;
	this.push=function(element){this.data[this.top++]=element;}
	this.pop=function(){if(this.top)return this.data[--this.top];else return 0;}
	this.shift=function(){this.top--;return this.data.shift();}//요소 앞을 지우고 값을 리턴
	this.peek=function(){return this.data[this.top-1];}

	this.all=function(a,l){l=[];for(a=0;a<this.top;a++)l.push(this.data[a]);return l;}

function changeSize(ops){//크기비교
	if(!ops.length)return function(){};
	if(!ops[1])ops[1]=0;
	var events=[],b=a();
	function a(){
		return[document.body.clientWidth>ops[0],document.body.clientHeight>ops[1]];//크기 [w,h]
	}
	window.on("resize",function(){
		var c=a();//현재상태
		if(c[0]!=b[0]||c[1]!=b[1]){
			for(var i=0;i<events.length;i++)
				events[i].call(this,c);
			b=c;
		}
	});
	return {size:a,addEvent:function(b){
		if(typeof b!=="function")return -1;
		return events.push(b);
	},removeEvent:function(index){
		if(!index||!b[index])return;
		b[index]=null;
	}};
}
function Swipe(){
	var a=[],sx,sy,ex,ey;
	window.on('touchstart', function(e){
		if (e.type==='touchstart'&&e.touches.length===1){
			sx=e.touches[0].pageX;
			sy=e.touches[0].pageY;
		}
	}, false);
	window.on('touchend', function(e) {
		if(e.touches.length == 0) {
			var touch=e.changedTouches[e.changedTouches.length - 1];
			var touchoffsetX=touch.clientX-sx;
			var touchoffsetY=touch.clientY-sy;
	 
			if(Math.abs(touchoffsetX) >= 80 && Math.abs(touchoffsetY)<=10) {
				if(touchoffsetX < 0)
					for(var i=0;i<a.length;i++)
						a[i].call(this,true);
					//console.log("좌");
				else
					for(var i=0;i<a.length;i++)
						a[i].call(this,false);
					//console.log("우");
			}
		}
	}, false);
	return {
		add:function(b){
			if(typeof b!=="function")return -1;
			return a.push(b);
		},remove:function(b){
			if(!b||!a[b])return;
			a[b]=null;
		}
	};
}
